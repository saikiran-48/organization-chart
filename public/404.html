<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages
      // Preserves the path when navigating directly to a route
      (function () {
        var pathSegmentsToKeep = 1; // Keep '/organization-chart' base
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
          encodeURIComponent(l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~')) +
          (l.search ? '&q=' + encodeURIComponent(l.search.slice(1).replace(/&/g, '~and~')) : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
